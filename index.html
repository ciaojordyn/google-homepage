<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    <title>Google</title>
    <link rel="shortcut icon" href="/gicon.png" type="image/png">
</head>

<body>
    
    <header id="header">
      <ul>
        <div id="header-left">
          <li><a href="https://about.google/">About</a></li>
          <li><a href="https://store.google.com">Store</a></li>
        </div>
        <div id="header-right">
          <li style="float:right"><a href="http://linktr.ee/ciaojordyn"><img class ="ciao" src="/ciaojordyn.png" alt="Profile picture for Jordyn Cox"></a></li>
          <li style="font-size:13px; float:right"><a href="https://images.google.com">Images</a></li>
          <li style="font-size:13px; float:right"><a href="https://mail.google.com">Gmail</a></li>
        </div>
      </ul>
    </header>
    
    <img id="google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">


    <div id="input-container">
      <form action="">
        <input id="input" type="text">
        <img id="input-image" src="/magnifying-glass.png">
       </form>
    </div>


    <div id="button-container">
      <button type="submit" class="search-button">Google Search</button>
      <button type="submit" class="search-button">I'm Feeling Lucky</button>
    </div>
 

    <footer id="footer">
      <ul>
        <div class="footer-left">
          <li><a href="https://ads.google.com">Advertising</a></li>
          <li><a href="https://smallbusiness.withgoogle.com">Business</a></li>
          <li><a href="https://www.google.com/search/howsearchworks">How Search works</a></li>
        </div>
        <div class="footer-carbon">
          <li style="align-self:center"><a href="https://sustainability.google"><img id="leaf" src="/leaf.png" alt="small green leaf">Carbon neutral since 2007</a></li>
        </div>
        <div class="footer-right">
          <li style="float:right"><a href="">Settings</a></li>
          <li style="float:right"><a href="https://policies.google.com/terms">Terms</a></li>
          <li style="float:right"><a href="https://policies.google.com/privacy">Privacy</a></li>
        </div>
      </ul>
    </footer>


</body>


</html>
